<!DOCTYPE html>
<html>
<head>
    <title>Album Artwork Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .main-container {
            width: 720px;
            height: 720px;
            display: flex;
            flex-direction: column;
            background: #111;
            overflow: hidden;
            position: relative;
        }
        .background-color {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.3;
            transition: background-color 0.5s ease-in-out;
        }
        .display-container {
            width: 100%;
            height: 640px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .image-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        .image-container.hidden {
            opacity: 0;
        }
        .artwork-wrapper {
            position: relative;
            width: 340px;
            height: 340px;
            margin: 0;
            overflow: hidden;
        }
        .artwork {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
            transition: all 0.5s ease-in-out;
        }
        .info-panel {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 80px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: center;
            z-index: 2;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
        .info-panel.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .artwork-title {
            font-size: 16px;
            font-weight: bold;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .artwork-artist {
            font-size: 14px;
            margin: 4px 0 0 0;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .controls {
            height: 80px;
            padding: 0 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        select, input, button {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            backdrop-filter: blur(5px);
            transition: all 0.2s ease-in-out;
        }
        select:hover, input:hover, button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
        }
        select:focus, input:focus, button:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
        }
        input[type="number"] {
            width: 60px;
            text-align: center;
        }
        label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        .spacer {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="background-color"></div>
        <div class="display-container">
            <div class="image-container">
                {% for album in albums[:4] %}
                    <div class="artwork-wrapper">
                        <img class="artwork" src="{{ url_for('static', filename='images/' + album.filename) }}" alt="Album Artwork">
                    </div>
                {% endfor %}
            </div>
            <div class="info-panel">
                <p class="artwork-title"></p>
                <p class="artwork-artist"></p>
            </div>
        </div>
        <div class="controls">
            <div class="control-group">
                <select id="displayMode">
                    <option value="single">Single</option>
                    <option value="grid">Grid</option>
                </select>
                <label>
                    Speed
                    <input type="number" id="speed" value="5" min="1" max="60" step="1">
                </label>
            </div>
            <div class="spacer"></div>
            <div class="control-group">
                <button id="toggleInfo">Show Info</button>
                <button id="playPause">Pause</button>
            </div>
        </div>
    </div>

    <script>
        const container = document.querySelector('.display-container');
        const imageContainer = document.querySelector('.image-container');
        const backgroundColor = document.querySelector('.background-color');
        const infoPanel = document.querySelector('.info-panel');
        const titleElement = document.querySelector('.artwork-title');
        const artistElement = document.querySelector('.artwork-artist');
        const displayMode = document.getElementById('displayMode');
        const speedInput = document.getElementById('speed');
        const playPauseBtn = document.getElementById('playPause');
        const toggleInfoBtn = document.getElementById('toggleInfo');

        let albums = {{ albums|tojson|safe }};
        let currentIndex = 0;
        let isPlaying = true;
        let showInfo = false;
        let slideTimer;

        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Shuffle albums initially
        albums = shuffleArray([...albums]);

        // Simple function to get average color from an image
        function getAverageColor(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1;
            canvas.height = 1;

            ctx.drawImage(img, 0, 0, 1, 1);
            const [r, g, b] = ctx.getImageData(0, 0, 1, 1).data;
            return `rgb(${r}, ${g}, ${b})`;
        }

        function updateBackground(album) {
            if (album) {
                const img = new Image();
                img.crossOrigin = "Anonymous";
                img.onload = () => {
                    const avgColor = getAverageColor(img);
                    backgroundColor.style.backgroundColor = avgColor;
                };
                img.src = `/static/images/${album.filename}`;
            }
        }

        function updateInfo(album) {
            if (album) {
                titleElement.textContent = album.title;
                artistElement.textContent = album.artist;
            }
        }

        function updateDisplay() {
            const mode = displayMode.value;
            imageContainer.classList.toggle('grid-2x2', mode === 'grid');

            const imagesToShow = mode === 'grid' ? 4 : 1;
            imageContainer.innerHTML = '';

            // Update background and info with the first visible album
            const firstAlbum = albums[currentIndex];
            updateBackground(firstAlbum);
            updateInfo(firstAlbum);

            for (let i = 0; i < imagesToShow; i++) {
                const idx = (currentIndex + i) % albums.length;
                const album = albums[idx];

                if (!album) continue;

                const wrapper = document.createElement('div');
                wrapper.className = 'artwork-wrapper';
                wrapper.innerHTML = `
                    <img class="artwork" src="/static/images/${album.filename}" alt="Album Artwork">
                `;
                imageContainer.appendChild(wrapper);
            }
        }

        function nextSlide() {
            if (!isPlaying) return;
            currentIndex = (currentIndex + 1) % albums.length;
            // Reshuffle when we've gone through all albums
            if (currentIndex === 0) {
                albums = shuffleArray([...albums]);
            }
            imageContainer.classList.add('hidden');
            setTimeout(() => {
                updateDisplay();
                imageContainer.classList.remove('hidden');
            }, 500);
        }

        function updateTimer() {
            clearInterval(slideTimer);
            if (isPlaying) {
                slideTimer = setInterval(nextSlide, speedInput.value * 1000);
            }
        }

        displayMode.addEventListener('change', () => {
            updateDisplay();
            updateTimer();
        });

        speedInput.addEventListener('change', updateTimer);

        playPauseBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playPauseBtn.textContent = isPlaying ? 'Pause' : 'Play';
            updateTimer();
        });

        toggleInfoBtn.addEventListener('click', () => {
            showInfo = !showInfo;
            infoPanel.classList.toggle('hidden', !showInfo);
            toggleInfoBtn.textContent = showInfo ? 'Hide Info' : 'Show Info';
        });

        // Initial setup
        infoPanel.classList.add('hidden');
        updateDisplay();
        updateTimer();

        // Preload images
        albums.forEach(album => {
            const img = new Image();
            img.src = `/static/images/${album.filename}`;
        });
    </script>
</body>
</html>
