<!DOCTYPE html>
<html>
<head>
    <title>Album Artwork Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .main-container {
            width: 720px;
            height: 720px;
            display: flex;
            flex-direction: column;
            background: #111;
            overflow: hidden;
            position: relative;
        }
        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            filter: blur(30px);
            opacity: 0.3;
            transition: background-image 0.5s ease-in-out;
            transform: scale(1.1);
        }
        .display-container {
            width: 100%;
            height: 680px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .image-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        .image-container.hidden {
            opacity: 0;
        }
        .artwork-wrapper {
            position: relative;
            width: 340px;
            height: 340px;
            margin: 0;
            overflow: hidden;
        }
        .artwork {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
            transition: all 0.5s ease-in-out;
        }
        .artwork-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }
        .artwork-wrapper:hover .artwork-info {
            transform: translateY(0);
        }
        .controls {
            height: 40px;
            padding: 0 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            background: #000;
            position: relative;
            z-index: 1;
        }
        select, input, button {
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #222;
            color: white;
            font-size: 14px;
        }
        input[type="number"] {
            width: 60px;
        }
        .artwork-title {
            font-size: 14px;
            font-weight: bold;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .artwork-artist {
            font-size: 12px;
            margin: 2px 0 0 0;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="background-blur"></div>
        <div class="display-container">
            <div class="image-container">
                {% for album in albums[:4] %}
                    <div class="artwork-wrapper">
                        <img class="artwork" src="{{ url_for('static', filename='images/' + album.filename) }}" alt="Album Artwork">
                        <div class="artwork-info">
                            <p class="artwork-title">{{ album.title }}</p>
                            <p class="artwork-artist">{{ album.artist }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="controls">
            <select id="displayMode">
                <option value="single">Single Image</option>
                <option value="grid">2x2 Grid</option>
            </select>
            <label>
                Speed (s):
                <input type="number" id="speed" value="5" min="1" max="60" step="1">
            </label>
            <button id="playPause">Pause</button>
        </div>
    </div>

    <script>
            const container = document.querySelector('.display-container');
            const imageContainer = document.querySelector('.image-container');
            const backgroundBlur = document.querySelector('.background-blur');
            const displayMode = document.getElementById('displayMode');
            const speedInput = document.getElementById('speed');
            const playPauseBtn = document.getElementById('playPause');

            let albums = {{ albums|tojson|safe }};
            let currentIndex = 0;
            let isPlaying = true;
            let slideTimer;

            // Fisher-Yates shuffle algorithm
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            // Shuffle albums initially
            albums = shuffleArray([...albums]);

            function updateBackground(album) {
                if (album) {
                    const imageUrl = `/static/images/${album.filename}`;
                    backgroundBlur.style.backgroundImage = `url(${imageUrl})`;
                }
            }

            function updateDisplay() {
                const mode = displayMode.value;
                imageContainer.classList.toggle('grid-2x2', mode === 'grid');

                const imagesToShow = mode === 'grid' ? 4 : 1;
                imageContainer.innerHTML = '';

                // Update background with the first visible album
                const firstAlbum = albums[currentIndex];
                updateBackground(firstAlbum);

                for (let i = 0; i < imagesToShow; i++) {
                    const idx = (currentIndex + i) % albums.length;
                    const album = albums[idx];

                    if (!album) continue;

                    const wrapper = document.createElement('div');
                    wrapper.className = 'artwork-wrapper';

                    wrapper.innerHTML = `
                        <img class="artwork" src="/static/images/${album.filename}" alt="Album Artwork">
                        <div class="artwork-info">
                            <p class="artwork-title">${album.title}</p>
                            <p class="artwork-artist">${album.artist}</p>
                        </div>
                    `;
                    imageContainer.appendChild(wrapper);
                }
            }

            function nextSlide() {
                if (!isPlaying) return;
                currentIndex = (currentIndex + 1) % albums.length;
                // Reshuffle when we've gone through all albums
                if (currentIndex === 0) {
                    albums = shuffleArray([...albums]);
                }
                imageContainer.classList.add('hidden');
                setTimeout(() => {
                    updateDisplay();
                    imageContainer.classList.remove('hidden');
                }, 500);
            }

            function updateTimer() {
                clearInterval(slideTimer);
                if (isPlaying) {
                    slideTimer = setInterval(nextSlide, speedInput.value * 1000);
                }
            }

            displayMode.addEventListener('change', () => {
                updateDisplay();
                updateTimer();
            });

            speedInput.addEventListener('change', updateTimer);

            playPauseBtn.addEventListener('click', () => {
                isPlaying = !isPlaying;
                playPauseBtn.textContent = isPlaying ? 'Pause' : 'Play';
                updateTimer();
            });

            // Initial setup
            updateDisplay();
            updateTimer();

            // Preload images
            albums.forEach(album => {
                const img = new Image();
                img.src = `/static/images/${album.filename}`;
            });
        </script>
</body>
</html>
