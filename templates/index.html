<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Selector</title>
    <!-- Bootstrap Dark Theme -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4 text-center">Number Selector</h2>
                        
                        <div class="form-group">
                            <label for="numberSelect" class="form-label">Select a number (1-100):</label>
                            <select class="form-select form-select-lg" id="numberSelect" aria-label="Number selector">
                                <option value="" selected disabled>Choose a number</option>
                            </select>
                        </div>

                        <div class="mt-4 text-center">
                            <p class="mb-0">Selected number: <span id="selectedNumber" class="fw-bold">None</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
