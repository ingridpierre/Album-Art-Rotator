<!DOCTYPE html>
<html>
<head>
    <title>Number Selector</title>
</head>
<body>
    <h2>Number Selector</h2>
    <label for="numberSelect">Select a number (1-100):</label>
    <select id="numberSelect">
        <option value="" selected disabled>Choose a number</option>
        {% for i in range(1, 101) %}
            <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
    </select>
</body>
</html>
